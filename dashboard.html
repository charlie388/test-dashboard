<!DOCTYPE html> 
<html>
<body>
<canvas id="myCanvas" width="720" height="720" style="border:1px solid #3d3d3d;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var IMG_DRAW_WIDTH =10;
var IMG_DRAW_HEIGHT = 300;
function myRotation(angle) {
    ctx.drawImage(img, 0, 0);

    ctx.translate(368, 332); //rotation center
    ctx.rotate((-113 + angle) * (3.14159/180));
    ctx.translate(-(IMG_DRAW_WIDTH/2), -IMG_DRAW_HEIGHT);   
    ctx.fillStyle="yellow";
    ctx.fillRect( 0, 0, 10, 300);
    ctx.setTransform( 1, 0, 0, 1, 0, 0);
}

var ctx = document.getElementById("myCanvas").getContext("2d");
var img = new Image();
var angle = 0;
var direction = 0;
/*
img.onload = function () {
    myRotation(112); //perpendicular
}
*/
img.addEventListener("load", function() {
    setInterval(function(){
        myRotation(angle);

        if( direction == 0) {
            angle += 0.25;
        } else {
            angle -= 0.25;
        }

        if( angle > 227.1 ) {
            angle = 227.0;
            direction = 1;
        }else if( angle < -0.1 ) {
            angle = 0.0;
            direction = 0;
        }
    },10);

}, false);

img.src = 'dashboard.jpg';

</script>
</body>
</html>
